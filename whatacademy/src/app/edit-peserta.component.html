<div class="form-wrap">
  <h3>Edit Peserta</h3>
  
  <div *ngIf="initialLoading" style="padding:1rem;background:#f0f7ff;border-radius:4px;color:#0066cc;">
    â³ Loading data peserta... (ID: {{ id }})
  </div>

  <div *ngIf="error && !initialLoading" style="color:#c33;margin-bottom:1rem;padding:0.75rem;background:#fee;border-radius:4px;">
    âŒ {{ error }}
  </div>

  <form (ngSubmit)="submit()" [style.display]="initialLoading ? 'none' : 'block'">
    <div style="margin-bottom:1rem;padding:0.5rem;background:#fffacd;border-radius:3px;font-size:0.9rem;">
      ğŸ“ Nama saat ini: <strong>{{ name }}</strong>
    </div>

    <label>Nama
      <input type="text" name="name" [(ngModel)]="name" required />
    </label>

    <label>Email
      <input type="email" name="email" [(ngModel)]="email" />
    </label>

    <label>Telepon
      <input type="text" name="phone" [(ngModel)]="phone" />
    </label>

    <div class="actions">
      <button type="submit" [disabled]="loading || !name.trim()">{{ loading ? 'Menyimpan...' : 'Simpan Perubahan' }}</button>
      <button type="button" (click)="cancel()" [disabled]="loading">Batal</button>
    </div>
  </form>
</div>
