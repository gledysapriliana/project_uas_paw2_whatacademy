<div class="p-4" style="max-width: 700px; margin: 0 auto">
  <h1 class="mb-4">Edit Peserta</h1>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success">{{ success }}</div>

  <form (ngSubmit)="save()">
    <div class="mb-3">
      <label class="form-label fw-600">Nama</label>
      <input class="form-control" [(ngModel)]="name" name="name" required />
    </div>
    <div class="mb-3">
      <label class="form-label fw-600">Email</label>
      <input class="form-control" [(ngModel)]="email" name="email" />
    </div>
    <div class="mb-3">
      <label class="form-label fw-600">Telepon</label>
      <input class="form-control" [(ngModel)]="phone" name="phone" />
    </div>
    <div class="mb-3">
      <label class="form-label fw-600">Kelas Level</label>
      <select class="form-control" [(ngModel)]="classLevel" name="classLevel">
        <option value="Beginner">Beginner Level</option>
        <option value="Intermediate">Intermediate Level</option>
        <option value="Advanced">Advanced Level</option>
      </select>
    </div>

    <div class="d-flex gap-3">
      <button type="button" (click)="cancel()" class="btn btn-secondary">Batal</button>
      <button
        type="submit"
        class="btn text-white"
        style="background: linear-gradient(90deg, #667eea, #764ba2)"
      >
        Simpan
      </button>
    </div>
  </form>
</div>
