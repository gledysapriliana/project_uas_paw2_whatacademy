<div class="modal-card">
  <header class="modal-header">
    <h2>Tambah Peserta Baru</h2>
    <button class="close" type="button" (click)="cancel()">âœ•</button>
  </header>

  <form class="modal-form" (ngSubmit)="submit()">
    <div class="row">
      <div class="col">
        <label>Nama Lengkap
          <input name="name" placeholder="Masukkan nama lengkap" [(ngModel)]="name" required />
        </label>

        <label>Level
          <select name="level">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </label>

        <label>Tanggal Mulai
          <input type="date" name="startDate" />
        </label>

        <label>Catatan
          <textarea name="notes" rows="4" placeholder="Catatan tambahan (opsional)"></textarea>
        </label>
      </div>

      <div class="col">
        <label>Email
          <input name="email" placeholder="email@example.com" [(ngModel)]="email" />
        </label>

        <label>No. Telepon
          <input name="phone" placeholder="08xx-xxxx-xxxx" [(ngModel)]="phone" />
        </label>

        <label>Jenis Kursus
          <select name="courseType">
            <option>General English</option>
            <option>Business English</option>
          </select>
        </label>

        <label>Status
          <select name="status">
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </label>
      </div>
    </div>

    <div class="modal-actions">
      <button type="button" class="btn btn-secondary" (click)="cancel()">Batal</button>
      <button type="submit" class="btn btn-primary">Tambah Peserta</button>
    </div>
  </form>
</div>
