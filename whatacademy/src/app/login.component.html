<div class="login-container">
  <h2>Masuk â€” WhatAcademy</h2>
  
  <div *ngIf="error" style="color:#c33;margin-bottom:1rem;padding:0.75rem;background:#fee;border:1px solid #fcc;border-radius:4px;">
    {{ error }}
  </div>

  <form (ngSubmit)="login()" #f="ngForm">
    <label>
      Nama pengguna
      <input name="username" [(ngModel)]="username" required />
    </label>

    <label>
      Kata sandi
      <input name="password" type="password" [(ngModel)]="password" />
    </label>

    <button type="submit">Masuk</button>
  </form>
  
  <p style="margin-top:1rem;text-align:center;">
    Belum punya akun? <a routerLink="/register" style="color:#667eea;text-decoration:none;font-weight:600;">Daftar di sini</a>
  </p>
</div>
