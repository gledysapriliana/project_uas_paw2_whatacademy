<div class="p-4">
  <h1 class="mb-1">Daftar Peserta Kursus Bahasa Inggris</h1>

  <div class="d-flex gap-3 mb-4 mt-3 flex-wrap">
    <input
      type="text"
      class="form-control flex-grow-1"
      style="min-width:200px"
      placeholder="Cari nama / email / telepon..."
      [(ngModel)]="searchTerm"
      (keyup)="applyFilter()"
    />
    <a
      routerLink="/tambah-peserta"
      class="btn text-white fw-600"
      style="background:linear-gradient(90deg,#667eea,#764ba2)"
      >+ Tambah Peserta</a
    >
  </div>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Email</th>
          <th>Telepon</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of filteredParticipants; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.email || '-' }}</td>
          <td>{{ p.phone || '-' }}</td>
          <td>
            <button
              class="btn btn-sm btn-primary me-2"
              (click)="editParticipant(p.id)"
            >
              âœï¸ Edit
            </button>
            <button
              class="btn btn-sm btn-danger"
              (click)="deleteParticipant(p.id)"
            >
              ğŸ—‘ï¸ Hapus
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
