<div class="p-4" style="max-width: 700px; margin: 0 auto">
  <h1 class="mb-4">Profil Saya</h1>
  <div *ngIf="user; else noUser" class="card border-0 shadow-sm">
    <div class="card-body d-flex gap-4 align-items-start">
      <div
        class="rounded-circle d-flex align-items-center justify-content-center text-white fw-bold"
        style="width: 60px; height: 60px; background: linear-gradient(90deg, #667eea, #764ba2)"
      >
        {{ (user.fullName || user.username)[0] || 'U' }}
      </div>
      <div class="flex-grow-1">
        <div class="fw-bold">{{ user.fullName || user.username }}</div>
        <div class="text-muted">{{ user.email }}</div>
        <div class="text-muted">{{ user.phone || '-' }}</div>
      </div>
      <button (click)="logout()" class="btn btn-danger">Logout</button>
    </div>
  </div>
  <ng-template #noUser>
    <div class="alert alert-info">Tidak ada user aktif.</div>
  </ng-template>
</div>
