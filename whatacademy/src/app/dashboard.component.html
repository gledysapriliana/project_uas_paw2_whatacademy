<div class="dashboard">
  <section class="hero">
    <div class="hero-left">
      <h1>English Course</h1>
      <p class="subtitle">Kelola data peserta kursus bahasa Inggris dengan mudah dan efisien. Lacak progress dan informasi setiap peserta.</p>
    </div>
    <div class="hero-right">
      <button class="primary" *ngIf="isAdmin && participants.length > 0" (click)="goAdd()">+ Tambah Peserta</button>
    </div>
  </section>

  <section class="controls">
    <div class="search">
      <input placeholder="Cari nama atau email..." />
    </div>
    <div class="filters">
      <select><option>Semua</option></select>
      <select><option>Semua Status</option></select>
    </div>
  </section>

  <section class="content">
    <div *ngIf="participants.length === 0" class="empty">
      <div class="empty-icon">ğŸ“š</div>
      <h3>Belum ada peserta</h3>
      <p>Mulai dengan menambahkan peserta baru</p>
      <button class="primary large" *ngIf="isAdmin" (click)="goAdd()">+ Tambah Peserta Pertama</button>
    </div>

    <div *ngIf="participants.length > 0" class="list-wrap">
      <table class="list">
        <thead>
          <tr><th>Nama</th><th>Email</th><th>Telepon</th><th *ngIf="isAdmin">Aksi</th></tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of participants">
            <td>{{ p.name }}</td>
            <td>{{ p.email }}</td>
            <td>{{ p.phone }}</td>
            <td *ngIf="isAdmin" class="actions-cell">
              <button class="ghost" (click)="edit(p.id)">Edit</button>
              <button class="danger" (click)="remove(p.id)">Hapus</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
