<div>
  <h1 class="mb-2">Dashboard</h1>

  <div class="row g-4 mt-3">
    <div class="col-md-4">
      <div class="card h-100 border-0 shadow-sm">
        <div class="card-body">
          <div class="text-muted mb-2">Peserta</div>
          <div class="fs-4 fw-bold">{{ getTotalParticipants() }}</div>
          <a routerLink="/peserta" class="text-decoration-none fw-600 small">Lihat Data Peserta</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100 border-0 shadow-sm">
        <div class="card-body">
          <div class="text-muted mb-2">Kelas</div>
          <div class="fs-4 fw-bold">{{ getTotalClasses() }}</div>
          <a routerLink="/kelas" class="text-decoration-none fw-600 small">Kelola Kelas</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100 border-0 shadow-sm">
        <div class="card-body">
          <div class="text-muted mb-2">Pembayaran</div>
          <div class="fs-4 fw-bold">{{ getTotalPayments() }}</div>
          <a routerLink="/pembayaran" class="text-decoration-none fw-600 small"
            >Kelola Pembayaran</a
          >
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex gap-3 flex-wrap mt-5">
    <a
      routerLink="/tambah-peserta"
      class="btn text-white fw-600"
      style="background: linear-gradient(90deg, #667eea, #764ba2)"
      >+ Tambah Peserta</a
    >
    <a
      routerLink="/kelas"
      class="btn text-white fw-600"
      style="background: linear-gradient(90deg, #667eea, #764ba2)"
      >Kelola Kelas</a
    >
    <a
      routerLink="/pembayaran"
      class="btn text-white fw-600"
      style="background: linear-gradient(90deg, #667eea, #764ba2)"
      >Kelola Pembayaran</a
    >
  </div>
</div>
